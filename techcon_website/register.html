<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for TechCon 2024 by filling out this simple form.">
    <title>Register for TechCon 2024</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS if needed -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <h2>Registration Form</h2>
        <form action="submit_registration.php" method="POST"> <!-- Action attribute can be updated based on backend processing -->
            
            <!-- Name Field -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="full_name" required placeholder="Enter your full name">

            <!-- Email Field -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <!-- Password Fields -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm your password">

            <!-- Terms and Conditions -->
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="terms.html">Terms and Conditions</a>.
            </label>

            <!-- Submit Button -->
            <button type="submit">Register Now</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; TechCon 2024. All rights reserved.</p>
    </footer>
</body>
</html>
